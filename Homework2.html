<!DOCTYPE html>
<html>
  <head>
    <title>Homework 2</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/d4609974de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
 
  <body>
    <div class="container">
        <div class="current-weather">
        <i class="fas fa-cloud fa-8x"></i>
        </div>
      <div class="main-information">
      <div class="local-city">
        <span class="temperature" id="temperature">17</span>
        <span class="measure" id="temparature-type">
          <a href="#" id="celsius-link">°C</a> / <a href="#" id="fahrenheit-link">°F</a>
        </span>
        </div>
      <h1>
        <span id="description">
        Cloudy
        </span>
      </h1>
      <h2 id="feels-like"> 
        Feels like:
      </h2>
      </span>
      <p1>
        <span id="humidity">
        Humidity: 
        </span>
        <br />
        <span id="wind">
        Wind: 
        </span>
      </p1>
      </div>
      <div class=col-12>
      <form id="seacrh-form">
        <input type="text" id="search-text-input" placeholder="Search a city" autocomplete="off" autofocus="on" />
        <input type="submit" value="Search" />
        <input type="submit" value="Current" id="current" />
      </form>
      </div>
      <br />
      <div class="location">
      <span class="current-city" id="current-city">
        <p4>
        Auckland Central
        </p4>
      </span>
      <br />
      <p2>
        Friday, 4 December 2020
      </p2>
        <br />
        <p3>
        Local time: 10:15AM
      </p3>
      </div>
      <br />
        <div class="card-group">
          <div class="card">
            <i class="fas fa-cloud"></i>
            <div class="card-body">
              <span class="future-temperature">
            18&degC
            </span>
            <br />  
            Sat
            </div>
          </div>
          <div class="card">
            <i class="fas fa-cloud"></i>
            <div class="card-body">
              <span class="future-temperature">
              19&degC
              </span>
              <br />
              Sun
            </div>
          </div>
          <div class="card">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <span class="future-temperature">
              18&degC
              </span>
              <br />
              Mon
            </div>
          </div>
          <div class="card">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <span class="future-temperature">
              18&degC
              </span>
              <br />
              Tue
            </div>
          </div>
          <div class="card">
            <i class="fas fa-sun"></i>
            <div class="card-body">
              <span class="future-temperature">
              18&degC
              </span>
              <br />
              Wed
            </div>
          </div>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
